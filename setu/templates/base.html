{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}KRISHISETU{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
          background-image: url('{% static "images/login-background.jpg" %}'); /* Replace with your image URL */
          background-size: cover; /* Cover the entire viewport */
          background-repeat: no-repeat; /* Prevent the image from repeating */
          background-position: center; /* Center the image */
          height: 100vh; /* Full height of the viewport */
          margin: 0; /* Remove default margin */
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url "index" %}">KrishiSetu</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url "index" %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "about" %}">About Us</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Essential
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url "product" %}">DashBoard</a></li>
                <li><a class="dropdown-item" href="{% url "contract_view" %}">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="{% url "contract" %}">Add Contract</a>
                </li>
              </ul>
            </li>
          </ul>
          {% if user.is_authenticated %}
            <a href="{% url "logout" %}" class="cart-icon"><i class="far fa-sign-out"></i></a>
          {% endif %}
          {% if user.is_authenticated %}
          <div style="overflow: hidden;">
            <div style="float: left; margin-right: 5px;">
                <button type="submit" class="btn btn-outline-success">Welcome, {{ user.username }}!</button>
            </div>
            <div style="float: right; margin-left: 10px;">
              <a class="dropdown-item" href="{% url 'logout' %}">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
              </a>
            </div>
          </div>
          {% else %}
          <div style="overflow: hidden;">
            <div style="float: left; margin-right: 5px;">
              <a class="dropdown-item" href="{% url 'signup' %}">
                <button type="submit" class="btn btn-outline-success">Sign Up</button>
              </a>
            </div>
            <div style="float: right; margin-left: 10px;">
              <a class="dropdown-item" href="{% url 'signin' %}">
                <button type="submit" class="btn btn-outline-success">Sign In</button>
              </a>
            </div>
          </div>
          {% endif %}
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
